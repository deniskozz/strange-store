<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reg.css">
    <title>Вход в личный кабинет</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__main-row">
                <nav class="main-nav">
                    <a href="index.html" class="main-links">Главная</a>
                    <a href="#" class="main-links">Каталог</a>
                    <a href="#" class="main-links">О нас</a>
                    <a href="#reg.html" class="main-links">Личный кабинет</a>
                </nav>
                <a href="#"><img src="img/logo.svg" alt="" class="logo"></a>
                <form action="">
                    <div class="input-box">
                        <input type="search" name="" id="">
                        <button class="search"><i class="search-img"></i></button>
                    </div>
                </form>
            </div>
            <div class="divider"></div>
            <div class="header__nav-row">
                <nav class="links">
                    <a href="#" class="links">Медицина</a>
                    <a href="#" class="links">Книги</a>
                    <a href="#" class="links">Товары для жертвоприношений</a>
                    <a href="#" class="links">Останки НЛО</a>
                    <a href="#" class="links">Астрология</a>
                    <a href="#" class="links">Мифы и факты</a>
                    <a href="#" class="links">Фотогалерея</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="reg-form">
                <h2>Вход в личный кабинет</h2>
                <form action="" class="sign-up__form">
                    <div class="name-input input-reg">
                        <label for="name">Имя</label>
                        <input type="text" required>
                    </div>
                    <div class="email-input input-reg">
                        <label for="email">Введите email</label>
                        <input type="email" required>
                    </div>
                    <div class="phone-input input-reg">
                        <label for="phone">Введите телефон</label>
                        <input type="text">
                    </div>
                    <div class="password-input input-reg">
                        <label for="password">Введите пароль</label>
                        <input type="password">
                    </div>
                    <button type="submit">Войти</button>
                    <a href="#">Зарегестрироваться</a>
                </form>
            </div>
    </main>
</body>
</html>
